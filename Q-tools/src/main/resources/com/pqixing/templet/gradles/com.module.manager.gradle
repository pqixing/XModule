allprojects {
    repositories {
        jcenter()
        google()
    }
}
ext {
    support_v4 = "28.0.0"
    support_v7 = "28.0.0"
    kotlin_version = "1.3.11"
}

manager {
    groupMaven "$rootDir.absolutePath/repo"//用于上传Maven仓库(nexus搭建的私服,其它类型未测试)
    groupMavenView ""  //用来解析groupMaven版本号的信息,默认与groupMaven相同,如nexus私服的访问地址不一致, 可单独配置
    groupName "com.pqixing.demo"//上传仓库的组名
    docRepoUser ""//docGit的用户，如不填，取Config.java文件中的配置
    docRepoPsw ""//docGit的密码，如不填，取Config.java文件中的配置

    mavenUserName  "empty"//用于上传Maven的用户名
    mavenPassWord  "empty"//用于上传的密码
}