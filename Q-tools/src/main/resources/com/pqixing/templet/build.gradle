buildscript {
    repositories {
        maven {
            url "https://dl.bintray.com/pqixing86/modularization"
        }
        mavenLocal()
        google()
        maven {
            url "http://maven.aliyun.com/nexus/content/groups/public"
        }
    }
    dependencies {
        classpath 'com.pqixing.gradle:modularization:1.2.+'
    }
}

apply plugin : "com.module.manager"
manager {
    docRepoUrl = "https://github.com/pqixing/md_demo_repo.git" //需要设置一个git工程,作为模块文件和版本管理容器
    docRepoUser "empty"//docGit的用户，如不填，取projectInfo文件中的配置
    docRepoPsw "empty"//docGit的密码，如不填，取projectInfo文件中的配置
}