buildscript {
    ext {
        support_v4 = "28.0.0"
        support_v7 = "28.0.0"
        kotlin_version = "1.3.70"
    }
    repositories {
        maven {
            url "https://dl.bintray.com/pqixing86/modularization"
        }
        mavenLocal()
        google()
        maven {
            url "http://maven.aliyun.com/nexus/content/groups/public"
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.pqixing.gradle:modularization:1.3.0'
    }
}

apply plugin : "com.module.manager"
allprojects {
    repositories {
        maven {
            url "https://dl.bintray.com/pqixing86/modularization"
        }
        mavenLocal()
        google()
        maven {
            url "http://maven.aliyun.com/nexus/content/groups/public"
        }
    }
}
manager {
    docRepoUrl = "https://github.com/pqixing/md_demo_repo.git" //需要设置一个git工程,作为模块文件和版本管理容器
    docRepoUser ""//docGit的用户，如不填，取projectInfo文件中的配置
    docRepoPsw ""//docGit的密码，如不填，取projectInfo文件中的配置
    groupMaven "$rootDir.absolutePath/repo"//用于上传Maven仓库(nexus搭建的私服,其它类型未测试)
    groupMavenView ""  //用来解析groupMaven版本号的信息,默认与groupMaven相同,如nexus私服的访问地址不一致, 可单独配置
    groupName "com.pqixing.demo"//上传仓库的组名

    mavenUserName  ""//用于上传Maven的用户名
    mavenPassWord  ""//用于上传的密码
}