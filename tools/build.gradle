apply plugin: 'kotlin'
apply plugin: 'java'
//apply plugin: 'com.github.dcendents.android-maven'
dependencies {
    api "com.alibaba:fastjson:1.2.68"
    compileOnly "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    compileOnly localGroovy()
    testImplementation 'junit:junit:4.12'
}
compileKotlin.kotlinOptions.jvmTarget = "1.8"
compileTestKotlin.kotlinOptions.jvmTarget = "1.8"
compileJava {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}
ext.mainDir = new File(projectDir, "src/main")
ext.resourceDir = new File(mainDir, "resources/com/pqixing")
ext.javaFileDir = new File(mainDir, "java/com/pqixing")

task("copyClass") {
    group = "build"
    doFirst {
        def fileName = "Config.java"
        writeFile("//" + new File(javaFileDir, fileName).text, new File(resourceDir, fileName))
    }
}

def writeFile(String txt, File out) {
    if (!out.exists()) {
        out.parentFile.mkdir()
        out.createNewFile()
    }
    def writer = out.newWriter()
    writer.write(txt)
    writer.flush()
    writer.close()
}

ext.mVersion = "2.1.0"
ext.mLocalVersion = "0.1"
ext.mArtifactId = "tools"
apply from: '../script/bintray.gradle'